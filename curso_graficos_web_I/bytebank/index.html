<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>

        google.charts.load('current', { 'packages': ['corechart'], 'language': 'pt' });

        function desenharGraficos() { 
            //Gráfico de Pizza
            var tabela = new google.visualization.DataTable(); // inserir dados e colunas
            tabela.addColumn('string', 'categorias');
            tabela.addColumn('number', 'valores');
            tabela.addRows([ 
                ['Educação', 2000],
                ['Transporte', 500],
                ['Lazer', 230],
                ['Saúde', 50],
                ['Cartão de crédito', 900],
                ['Alimentação', 260]
            ]);

            var opcoes = { // customizar aparencia
                title: 'Tipos de Gastos',
                height: 500,
                width: 900,
                //'pieHole': 0.4
                is3D: true,
                legend: 'labeled',
                pieSliceText: 'value',
                //colors: ['grey']
                slices: {
                    0: {},
                    1: { color: 'grey' },
                    2: { color: '#A6A6A6' },
                    3: { color: 'grey' },
                    4: { offset: 0.4 },
                    5: { color: 'grey' }
                }
            };

            var grafico = new google.visualization.PieChart(document.getElementById('graficoPizza'));
            grafico.draw(tabela, opcoes);

            // Gráfico de Linha
            tabela = new google.visualization.DataTable();
            tabela.addColumn('string', 'mês');
            tabela.addColumn('number', 'gastos');
            tabela.addRows([
                ['jan', 800],
                ['fev', 400],
                ['mar', 1100],
                ['abr', 400],
                ['mai', 500],
                ['jun', 750],
                ['jul', 1500],
                ['ago', 650],
                ['set', 850],
                ['out', 400],
                ['nov', 1000],
                ['dez', 720]
            ]);

            var opcoes = {
                title: 'Gastos por mês',
                width: 650,
                height: 300,
                vAxis: {format: 'currency'}
            }

            var grafico = new google.visualization.LineChart(document.getElementById('graficoLinha'));
            grafico.draw(tabela, opcoes);
        }

        google.charts.setOnLoadCallback(desenharGraficos);

    </script>
</head>

<body>
    <div id="graficoPizza"></div>
    <div id="graficoLinha"></div>
</body>

</html>
